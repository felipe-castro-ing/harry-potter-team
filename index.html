<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personajes de Harry Potter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <nav class="navbar bg-black">
          <div class="container-fluid">
            <a class="navbar-brand text-white">Personajes de Harry Potter</a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </header>
      <main>
        <section>CAROUSEL</section>
        <div class="container-fluid text-center">
          <div class="row">
            <div class="col-2">
                <div class="row">FILTRO POR CASAS</div>
                <div class="row">FILTRO POR LINAJE</div>
                <div class="row">AUTORES</div>
            </div>
            <div class="col-10">
              <div class="container text-center">
                <div class="row">
                  <div class="col">Columna A</div>
                  <div class="col">Columna B</div>
                  <div class="col">Columna C</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "Hola Harry!",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
